<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Community Center</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/app.css" rel="stylesheet">
    <link href="css/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="css/flat-ui.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.ico">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/various//html5shiv.js"></script>
      <script src="js/various/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-app="ccApp">



    <!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
    <!-- VIEW CONTAINER -->

    <div ng-view></div>



    <!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
    <!-- SCRIPTS -->

    <script src="js/jquery/jquery-1.11.0.min.js"></script>
    <script src="js/jquery/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="js/jquery/jquery.ui.touch-punch.min.js"></script>
    <script src="js/jquery/jquery.tagsinput.js"></script>
    <script src="js/jquery/jquery.placeholder.js"></script>

    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="js/bootstrap/bootstrap-select.js"></script>
    <script src="js/bootstrap/bootstrap-switch.js"></script>

    <script src="js/flat-ui/flatui-checkbox.js"></script>
    <script src="js/flat-ui/flatui-radio.js"></script>

    <script src="js/ng/angular.min.js"></script>
    <script src="js/ng/angular-route.min.js"></script>

    <!--
    <script src="js/app/factories.js"></script>
    <script src="js/app/services.js"></script>
    <script src="js/app/filters.js"></script>
    <script src="js/app/directives.js"></script>
    <script src="js/app/controllers.js"></script>
    -->
    <script src="js/app/app.js"></script>



    <!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
    <!-- TEMPLATES -->

    <!-- #/ -->
    <script type="text/ng-template" id="home.html">

        <h1 class="cc-headline">Community Center</h1>

        <div class="container">

            <div class="cc-row">
                <div class="cc-title">
                    <h3>{{ welcome.title }}</h3>
                </div>
                <div class="cc-content cc-content-article">
                    <div ng-bind-html="welcome.body"></div>
                </div>
            </div>

        </div>

    </script>

    <!-- #/login -->
    <script type="text/ng-template" id="login.html">
        <p>login</p>
    </script>

    <!-- #/welcome -->
    <script type="text/ng-template" id="welcome.html">
        <p>welcome</p>
    </script>

    <!-- #/history -->
    <script type="text/ng-template" id="history.html">
        <p>history</p>
    </script>

    <!-- #/contact -->
    <script type="text/ng-template" id="contact.html">
        <p>contact</p>
    </script>

    <!-- #/events -->
    <script type="text/ng-template" id="events.html">
        <p>events</p>
    </script>

    <!-- #/introductions -->
    <script type="text/ng-template" id="introductions.html">
        <p>introductions</p>
    </script>

    <!-- #/links -->
    <script type="text/ng-template" id="links.html">
        <p>links</p>
    </script>



</body>
</html>
